<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Host</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .upload-section {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .drop-area {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .drop-area.highlight {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: #2980b9;
        }
        
        .file-input {
            display: none;
        }
        
        .browse-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .browse-btn:hover {
            background-color: #2980b9;
        }
        
        .files-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .file-list {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            margin-right: 15px;
            color: #7f8c8d;
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .view-btn, .download-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        
        .download-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .view-btn:hover, .download-btn:hover, .delete-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .storage-info {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local File Host</h1>
            <p class="description">Upload, view, and download files directly from your browser - no server required!</p>
            <p class="description"><strong>Note:</strong> Files are stored in your browser only and will be cleared if you clear browser data.</p>
        </header>
        
        <section class="upload-section">
            <h2>Upload Files</h2>
            <div class="drop-area" id="dropArea">
                <p>Drag & drop files here or</p>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="browse-btn" id="browseBtn">Browse Files</button>
            </div>
        </section>
        
        <section class="files-section">
            <h2>Your Files</h2>
            <div class="file-list" id="fileList">
                <div class="empty-state" id="emptyState">
                    <p>No files uploaded yet</p>
                </div>
            </div>
            <div class="storage-info" id="storageInfo"></div>
        </section>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            // Initialize database and UI
            initDB().then(() => {
                loadFiles();
                setupEventListeners();
                updateStorageInfo();
            });
        }
        
        // Database functions
        let db;
        const DB_NAME = 'LocalFileHostDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'files';
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('IndexedDB error:', request.error);
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create object store if it doesn't exist
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('name', 'name', { unique: false });
                        store.createIndex('type', 'type', { unique: false });
                        store.createIndex('size', 'size', { unique: false });
                        store.createIndex('uploadDate', 'uploadDate', { unique: false });
                    }
                };
            });
        }
        
        function addFileToDB(file) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    uploadDate: new Date(),
                    data: file
                };
                
                const request = store.add(fileData);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }
        
        function getAllFilesFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }
        
        function deleteFileFromDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    resolve();
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }
        
        function getFileFromDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }
        
        // UI functions
        function setupEventListeners() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const closeModal = document.getElementById('closeModal');
            const modal = document.getElementById('modal');
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
        
        function handleFiles(files) {
            if (files.length === 0) return;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                addFileToDB(file)
                    .then(() => {
                        loadFiles();
                        updateStorageInfo();
                    })
                    .catch(error => {
                        console.error('Error adding file:', error);
                        alert(`Error uploading ${file.name}: ${error.message}`);
                    });
            }
        }
        
        function loadFiles() {
            getAllFilesFromDB()
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    const emptyState = document.getElementById('emptyState');
                    
                    if (files.length === 0) {
                        emptyState.style.display = 'block';
                        fileList.innerHTML = '';
                        fileList.appendChild(emptyState);
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    fileList.innerHTML = '';
                    
                    // Sort files by upload date (newest first)
                    files.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                    
                    files.forEach(file => {
                        const fileItem = createFileItem(file);
                        fileList.appendChild(fileItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                });
        }
        
        function createFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            
            const fileIcon = document.createElement('div');
            fileIcon.className = 'file-icon';
            fileIcon.innerHTML = getFileIcon(file.type);
            
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.appendChild(fileIcon);
            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileSize);
            
            const fileActions = document.createElement('div');
            fileActions.className = 'file-actions';
            
            if (isViewable(file.type)) {
                const viewBtn = document.createElement('button');
                viewBtn.className = 'view-btn';
                viewBtn.textContent = 'View';
                viewBtn.addEventListener('click', () => viewFile(file.id, file.type));
                fileActions.appendChild(viewBtn);
            }
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.addEventListener('click', () => downloadFile(file.id, file.name));
            fileActions.appendChild(downloadBtn);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => deleteFile(file.id));
            fileActions.appendChild(deleteBtn);
            
            fileItem.appendChild(fileInfo);
            fileItem.appendChild(fileActions);
            
            return fileItem;
        }
        
        function getFileIcon(type) {
            // Simple icon mapping based on file type
            if (type.startsWith('image/')) return 'ðŸ–¼ï¸';
            if (type.startsWith('video/')) return 'ðŸŽ¬';
            if (type.startsWith('audio/')) return 'ðŸŽµ';
            if (type === 'application/pdf') return 'ðŸ“„';
            if (type.includes('word')) return 'ðŸ“';
            if (type.includes('excel') || type.includes('sheet')) return 'ðŸ“Š';
            if (type.includes('zip') || type.includes('compressed')) return 'ðŸ“¦';
            return 'ðŸ“';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function isViewable(type) {
            // Check if file type can be viewed in the browser
            return (
                type.startsWith('image/') ||
                type.startsWith('text/') ||
                type === 'application/pdf'
            );
        }
        
        function viewFile(id, type) {
            getFileFromDB(id)
                .then(file => {
                    const modal = document.getElementById('modal');
                    const modalContent = document.getElementById('modalContent');
                    
                    modalContent.innerHTML = '';
                    
                    if (type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file.data);
                        img.style.maxWidth = '100%';
                        modalContent.appendChild(img);
                    } else if (type.startsWith('text/')) {
                        const pre = document.createElement('pre');
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            pre.textContent = e.target.result;
                        };
                        reader.readAsText(file.data);
                        modalContent.appendChild(pre);
                    } else if (type === 'application/pdf') {
                        const object = document.createElement('object');
                        object.data = URL.createObjectURL(file.data);
                        object.type = 'application/pdf';
                        object.width = '100%';
                        object.height = '600px';
                        modalContent.appendChild(object);
                    }
                    
                    modal.style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error viewing file:', error);
                    alert('Error viewing file: ' + error.message);
                });
        }
        
        function downloadFile(id, fileName) {
            getFileFromDB(id)
                .then(file => {
                    const url = URL.createObjectURL(file.data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    alert('Error downloading file: ' + error.message);
                });
        }
        
        function deleteFile(id) {
            if (confirm('Are you sure you want to delete this file?')) {
                deleteFileFromDB(id)
                    .then(() => {
                        loadFiles();
                        updateStorageInfo();
                    })
                    .catch(error => {
                        console.error('Error deleting file:', error);
                        alert('Error deleting file: ' + error.message);
                    });
            }
        }
        
        function updateStorageInfo() {
            // This is a simplified storage estimation
            // In a real implementation, you might want to calculate actual storage usage
            navigator.storage.estimate()
                .then(estimate => {
                    const storageInfo = document.getElementById('storageInfo');
                    const usage = formatFileSize(estimate.usage);
                    const quota = formatFileSize(estimate.quota);
                    
                    storageInfo.textContent = `Storage: ${usage} used of ${quota}`;
                })
                .catch(error => {
                    console.error('Error getting storage info:', error);
                });
        }
    </script>
</body>
</html>
